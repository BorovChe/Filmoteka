<header class="header">
  <div class="container header-container library-header-container">
    <div class="switcher-theme">
      <label class="theme-label library-theme-label">
        <input type="checkbox" role="switch" class="checkbox-theme light-dark" />
      </label>
    </div>
    <nav>
      <ul class="header-nav-list library-header-nav-list">
        <li><a class="header-link header-home-link" href="../src/index.html">Home</a></li>
        <li><a class="header-link header-library-link" href="../src/library.html">My Library</a></li>
      </ul>
    </nav>
    <ul class="library-movie-list-btn">
      <li><button class="library-nav-btn wached-btn">Watched</button></li>
      <li><button class="library-nav-btn queue-btn">queue</button></li>
    </ul>
    <div class="header-auth-block header-library-auth-block">
      <div class="user-wrapper">
        <svg class="user-icon" width="32" height="32">
          <use href="images/sprite/sprite.svg#user-image"></use>
        </svg>
        <p class="user-name"></p>
      </div>

      <button class="signOut-btn signOutLibrary-btn">
        <svg class="header-singOut-icon" width="14" height="14">
          <use href="images/sprite/sprite.svg#sign-out"></use>
        </svg>
      </button>
    </div>
    <a class="header-logo-block js-redirectToHome" href="../src/index.html">
      <svg class="header-logo-icon" width="32" height="32">
        <use href="images/sprite/sprite.svg#film"></use>
      </svg>
      <h1 class="header-title">Filmoteka</h1>
    </a>
  </div>
</header>
