<header class="header">
  <div class="header-container container">
    <div class="header-wrapper">
      <nav>
        <ul class="header-nav-list">
          <li><a class="header-link header-home-link" href="../src/index.html">Home</a></li>
          <li><a class="header-link header-library-link" href="../src/library.html">My Library</a></li>
        </ul>
      </nav>
      <div class="switcher-theme">
        <label class="theme-label">
          <input type="checkbox" role="switch" class="checkbox-theme light-dark" />
        </label>
      </div>
      <form class="header-form js-form">
        <input class="header-input" placeholder="Movie Search" name="searchMovies" type="text" />
        <button class="header-search-btn" type="submit">
          <svg class="header-search-icon" width="14" height="14">
            <use href="images/sprite/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="header-auth-block">
      <button class="header-auth-btn signUp-btn">sign up</button>
      <button class="header-auth-btn signIn-btn">sign in</button>
      <div class="user-wrapper">
        <svg class="user-icon" width="32" height="32">
          <use href="images/sprite/sprite.svg#user-image"></use>
        </svg>
        <p class="user-name"></p>
      </div>

      <button class="signOut-btn">
        <svg class="header-singOut-icon" width="14" height="14">
          <use href="images/sprite/sprite.svg#sign-out"></use>
        </svg>
      </button>
    </div>
    <a class="header-logo-block js-redirectToHome" href="../src/index.html">
      <svg class="header-logo-icon" width="32" height="32">
        <use href="images/sprite/sprite.svg#film"></use>
      </svg>
      <h1 class="header-title">Filmoteka</h1>
    </a>
  </div>
</header>
